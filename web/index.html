<!DOCTYPE html>
<html style="height: 100%; overflow: hidden;">

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Nijat Naghiyev Portfolio Website built with Flutter.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Nijat Naghiyev Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Nijat Naghiyev Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      overscroll-behavior: none;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 40px;
      animation: fadeInScale 1s ease-out;
    }

    .splash-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .splash-text {
      margin-top: 30px;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 2px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .splash-logo {
        width: 120px;
        height: 120px;
      }

      .loader {
        width: 40px;
        height: 40px;
      }

      .splash-text {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div id="splash-screen">
    <div class="splash-logo">
      <img src="assets/assets/images/logo.png" alt="Logo">
    </div>
    <div class="loader"></div>
    <div class="splash-text">LOADING</div>
  </div>

  <script>
    // Remove splash screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const splash = document.getElementById('splash-screen');
      if (splash) {
        splash.classList.add('fade-out');
        setTimeout(() => {
          splash.remove();
        }, 500);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
